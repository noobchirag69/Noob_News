<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Noob News </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="display-4 text-center font-weight-bold mt-5">Noob News <i class="fa-solid fa-newspaper"></i></h1>
    <p class="text-center font-weight-bold px-5">Get latest articles from The New York Times on relevant topics!</p>
    <div class="input-group mb-5 mt-5 mx-auto">
        <input type="text" id="keyword" class="form-control" placeholder="Search for a topic">
        <div class="input-group-append">
            <button id="search" class="btn btn-dark" onclick="getNews()">Search</button>
        </div>
    </div>

    <div class="container">
        <div class="posts">
        </div>
    </div>

    <!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JavaScript -->
    <script src="code.js"></script>
</body>

</html>
